<section class="card">
  <div class="grid justify-content-center">
    <div class="col-10 sm:col-6 md:col-4">
      <p-card>
        <div class="grid">
          <div class="col-12 text-center">
            <!--   <i class="fa-solid fa-car fa-4x" style="color: #007ad9"></i> -->
            <i class="fa-solid fa-syringe fa-4x" style="color: #f3989b"></i>
            <h2>Clinestetic</h2>
          </div>
          <div class="col-12">
            <label for="">Usu√°rio:</label>
            <input
              [(ngModel)]="requestLogin.login"
              class="col-12 mt-2"
              type="text"
              pInputText
            />
          </div>
          <div class="col-12">
            <label for="">Senha:</label>
            <input
              [(ngModel)]="requestLogin.password"
              class="col-12 mt-2"
              type="password"
              pInputText
            />
          </div>
          <div class="col-12 mt-3">
            <button
              (click)="doLogin()"
              class="col-12 p-button-secondary"
              pButton
              type="button"
              label="Entrar"
            ></button>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</section>
